<h1>My Todo's Application</h1>
<div class="alert alert-success" *ngIf="message">{{message}}</div>
<div class="container">
<table class="table">

<thead>
    <tr>
      
        <th>Description</th>
        <th>Target Date</th>
        <th>is Completed?</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let todo of todos">

        <td>{{todo.description}}</td>
        <td>{{todo.targetDate|date|uppercase }}</td>
        <td>{{todo.done}}</td>
        <td><button class="btn btn-success" (click)="updateTodos(todo.id)">Update</button></td>
        <td><button class="btn btn-danger" (click)="deleteTodos(todo.id)">Delete</button></td>
        
    </tr>
    
</tbody>
</table>
<div class="row">
    <button class="btn btn-success" (click)="createTodo()">Create Todo</button>
</div>
</div>
